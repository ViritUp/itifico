<body>

  <!-- ========== Header ========== -->
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a class="logo" href="#">
          <img class="logo-img" src="img/logo.svg" alt="logo">
        </a>
        <div class="header-inner">
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-list__item"><a class="menu-list__link" href="#">Блог</a></li>
              <li class="menu-list__item"><a class="menu-list__link" href="#">Курси</a></li>
              <li class="menu-list__item"><a class="menu-list__link" href="#">Про мене</a></li>
              <li class="menu-list__item"><a class="menu-list__link" href="#">Підписка на сайт </a></li>
              <li class="menu-list__item"><a class="menu-list__link" href="#">Підтримка</a></li>
            </ul>
          </nav>
          <div class="lang-switch">
            <a class="lang active" href="#" data-lang="ukr">ukr</a>
            <a class="lang" href="#" data-lang="eng">eng</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  

  <main class="main">
    <!-- ========== Hero Section ========== -->
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-content">
            <h1 class="hero-content__title">
              <span>ITifico</span> — платформа для вашого вивчення коду
            </h1>
            <div class="hero-content__descr">
              Курси для початківців і просунутих програмістів, а також цікаві статті. Приєднуйтесь і дозвольте нам підтримати вас у вашій кар’єрі
            </div>
            <button class="btn hero-content__btn">Call to action</button>
            <div class="hero-scroll">
              <a href="#">
                <div class="hero-scroll__mouse"><span></span></div>
                <div class="hero-scroll__text">Гортай вниз</div>
              </a>
            </div>
          </div>
          <div class="hero-img">
            <img src="img/main-page/hero-image.svg" alt="hero img">
          </div>
        </div>
      </div>
    </section>



  </main>

	<!-- ========== Main js ========== -->
	<script src="js/script.js"></script>
